<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="./src/styles/style.css">
</head>

<body>
  <header class="hero">
    <figure class="hero__picture">
      <img src="./src/images/svg/logo.svg" alt="base apparel logo" class="hero__logo">
    </figure>

  </header>
  <figure class="picture"></figure>
  <main class="page">
    <div class="page__info">
      <h1 class="page__title"><span class="page__title--accent">We're</span> coming soon</h1>
      <p class="page__paragraph"> Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.</p>
    </div>
    <form class="page__form">
      <div class="page__email">
        <input type="email" placeholder="Email Address" class="page__input">
        <figure class="page__error">
          <img src="./src/images/svg/icon-error.svg" alt="alert icon" class="page__icon page__icon--error">
        </figure>
        <button class="page__submit" onclick="validateEmail()">
          <img src="./src/images/svg/icon-arrow.svg" alt="right arrow icon" class="page__icon page__icon--submit">
        </button>
      </div>
      <p class="page__alert">Please provide a valid email</p>
    </form>

  </main>

  <footer class="footer">
    <p class="footer__attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#" data-title="visit my github profile" target="_blank">Your Name Here</a>.
    </p>
  </footer>

  <script src="./src/js/page.js"></script>
</body>

</html>
